<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row" id="heading">
          <h2>CALCULATOR</h2>
        </div>
        <div class="row" id="display"></div>
        <div id="icon-container">
          <div class="row icons">
            <div class="col button" data-value="clear">
              <h2>AC</h2>
            </div>
            <div class="col button" data-value="+/-">
              <h2>+/-</h2>
            </div>
            <div class="col button" data-value="%">
              <h2>%</h2>
            </div>
            <div class="col button" id="red" data-value="/">
              <h2>/</h2>
            </div>
          </div>
          <div class="row icons">
            <div class="col button" data-value="7">
              <h2>7</h2>
            </div>
            <div class="col button" data-value="8">
              <h2>8</h2>
            </div>
            <div class="col button" data-value="9">
              <h2>9</h2>
            </div>
            <div class="col button" id="red" data-value="*">
              <h2>*</h2>
            </div>
          </div>
          <div class="row icons">
            <div class="col button" data-value="4">
              <h2>4</h2>
            </div>
            <div class="col button" data-value="5">
              <h2>5</h2>
            </div>
            <div class="col button" data-value="6">
              <h2>6</h2>
            </div>
            <div class="col button" id="red" data-value="-">
              <h2>-</h2>
            </div>
          </div>
          <div class="row icons">
            <div class="col button" data-value="1">
              <h2>1</h2>
            </div>
            <div class="col button" data-value="2">
              <h2>2</h2>
            </div>
            <div class="col button" data-value="3">
              <h2>3</h2>
            </div>
            <div class="col button" id="red" data-value="+">
              <h2>+</h2>
            </div>
          </div>
          <div class="row icons">
            <div class="col-6 button" data-value="0">
              <h2>0</h2>
            </div>
            <div class="col button" data-value=".">
              <h2>.</h2>
            </div>
            <div class="col button" id="red" data-value="=">
              <h2>=</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
